<div *ngIf="!dataLoaded" class="d-flex justify-content-center">
	<app-loading></app-loading>
</div>
<div class="mb-3">
	<input type="text" class="form-control rental-form mt-4"
		id="exampleInputEmail1"
		placeholder="Search something ðŸ”"
		[(ngModel)]="filterText">
	<div class="alert alert-danger mt-3" *ngIf="filterText"
		role="alert">
		searching "{{filterText}}"
	</div>
</div>
<table class="container mt-2 mb-5" *ngIf="dataLoaded" style="width: 80%;">
	<thead>
		<tr>
			<th scope="col"><h1>Car</h1></th>
			<th scope="col"><h1>Customer Name</h1></th>
			<th scope="col"><h1>Rent Date</h1></th>
			<th scope="col"><h1>Return Date</h1></th>
		</tr>
	</thead>
	<tbody *ngFor="let rental of rentals | filterrental:filterText">
		<tr>
			<td>{{rental.carName}}</td>
			<td>{{rental.customerName}}</td>
			<td>{{rental.rentDate}}</td>
			<td *ngIf="rental.returnDate != null">{{rental.returnDate}}</td>
			<td *ngIf="rental.returnDate == null" class="mid">
				<button class="btn btn-success pl-5">
					<fa-icon [icon]="faCheck"></fa-icon>
				</button>
			</td>
		</tr>

	</tbody>
</table>
